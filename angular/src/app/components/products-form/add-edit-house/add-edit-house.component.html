<div class="container">

  <div class="row">
    <h1 *ngIf="!isEdit">Add  House</h1>
    <h1 *ngIf="isEdit" >Edit House</h1>
  </div>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()"  >

    <div class="row">
      <label for="nameInput">Title</label>
      <input type="text" id="nameInput" placeholder="Title" formControlName="name">
    </div>


    <div class="row">
      <label for="priceInput">Price</label>
      <input type="number" id="priceInput" placeholder="insert price of de product" formControlName="price">
    </div>

    <div class="row">
      <label for="amountRoonInput">Amount Rooms</label>
      <input type="number" id="amountRoonInput" placeholder="How many room have the house" formControlName="amountRoon">
    </div>


    <div class="row">
      <label for="locationInput">Location</label>
      <textarea type="text" id="locationInput" placeholder="Where it is ubicated" formControlName="location"></textarea>
    </div>


    <div class="row">
      <label for="conditionInput">Condition</label>
      <textarea type="text" id="conditionInput" placeholder="Condition of the house" formControlName="condition"></textarea>
    </div>



    <div class="row">
      <label for="summaryInput">Summary</label>
      <textarea id="summaryInput" placeholder="Summary" formControlName="summary"> </textarea>
    </div>

    <div class="row">
      <label for="pathPosterInput">Path Image</label>
      <textarea type="text" id="pathPosterInput" placeholder="insert paht or url to the image" formControlName="pathPoster"> </textarea>
    </div>


    <button class="block" *ngIf="!isEdit" type="submit" [disable]="!myForm.valid">Save</button>
    <button class="block" *ngIf="isEdit" type="submit" [disable]="!myForm.valid" >Edit</button>
  </form>

</div>
